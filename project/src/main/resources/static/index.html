<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Spring Rest Api</title>
</head>
<body>
    <h3 align="center">Spring Boot REST API CRUD COMPLETO</h3>
    <form action="" id="formCadastro">
        <div class="mb-3">
            <label for="id" class="form-label">Id:</label>
            <input type="text" class="form-control" id="id" readonly="readonly" placeholder="Id">
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Informe o nome do Usu치rio" required="required">
        </div>
        <div class="mb-3">
            <label for="login" class="form-label">Login:</label>
            <input type="text" class="form-control" id="login" required="required" placeholder="Informe o Login do Usu치rio">
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="senha" required="required" placeholder="Informe s Senha do Usu치rio">
        </div>

    </form>
    <div align="center">
        <button type="button" class="btn btn-dark" onclick="salvarUsuario()">Salvar</button>
        <button type="button" class="btn btn-light" onclick="document.getElementById('formCadastro').reset()">Limpar</button>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Pesquisar</button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: lightskyblue;">
                <div class="modal-header" align="center">
                    <h5 class="modal-title" id="exampleModalLabel">Pesquisa de Usu치rio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="limparTabelaUsuarios()" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formModalPesquisarUsuario">
                        <div class="mb-3">
                            <label for="filtroNome" class="col-form-label">Informe o Nome:</label>
                            <input type="text" class="form-control" id="filtroNome">
                        </div>
                        <button type="button" class="btn btn-success" onclick="pesquisarUsuario()">Buscar</button>
                    </form>
                    <div id="madalTableBody">
                        <table id="tableUsuarios" class="table">
                            <thead>
                                <tr>
                                   <th scope="col">Id</th>
                                   <th scope="col">Nome</th>
                                   <th scope="col">Login</th>
                                   <th scope="col" >Editar</th>
                                   <th scope="col" >Excluir</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="limparTabelaUsuarios();">Fechar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="CrudUsuarioJs.js"></script>
</body>
</html>
